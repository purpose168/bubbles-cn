      - "dependencies" # 添加 dependencies 标签
    commit-message: # 提交消息配置
      prefix: "chore" # 提交消息前缀
      include: "scope" # 包含作用域信息
    groups: # 依赖分组配置
      all: # 所有依赖分组
        patterns: # 匹配模式列表
          - "*" # 匹配所有依赖

  - package-ecosystem: "docker" # 包管理生态系统：Docker
    directory: "/" # 检查依赖的目录路径
    schedule: # 更新计划配置
      interval: "weekly" # 更新间隔：每周
      day: "monday" # 执行日期：星期一
      time: "05:00" # 执行时间：凌晨 5 点
